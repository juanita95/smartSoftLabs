<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <form (ngSubmit)="onSubumit(form)" #form="ngForm">

              <h3 class="mb-5">
                {{title}}
              </h3>

              <div class="form-outline mb-4">
                <input  class="form-control form-control-lg"
                        type="email"
                        name="email"
                        required email
                        [(ngModel)]="user.email"
                        placeholder="Correo">

                <span *ngIf="form.submitted && form.controls['email'].errors" class="text-danger animated-fadeIn">
                  El correo es obligatorio
                </span>
              </div>

              <div *ngIf="currentRouterLink===routerLinkRegister" class="form-outline mb-4">
                <input  class="form-control form-control-lg"
                        type="text"
                        name="name"
                        required minlength="2"
                        [(ngModel)]="user.name"
                        placeholder="Nombre y apellidos">

                <span *ngIf="form.submitted && form.controls['name'].errors" class="text-danger animated-fadeIn">
                  El Nombre es obligatorio
                </span>

              </div>

              <div class="form-outline mb-4" data-validate="Password is required">
                <input  class="form-control form-control-lg"
                        type="password"
                        name="password"
                        required minlength="6"
                        [(ngModel)]="user.password"
                        placeholder="Contrase単a">

                <span *ngIf="form.submitted && form.controls['password'].errors" class="text-danger animated-fadeIn">
                  Debe ingresar minimo 6 caracteres
                </span>
              </div>

              <div class="form-check d-flex justify-content-start mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form1Example3"
                />
                <label class="form-check-label" for="form1Example3"> Recordar contrase単a </label>
              </div>

                <div *ngIf="currentRouterLink===routerLinkLoding">
                  <a routerLink="/auth/register">
                    多No tienes cuenta?
                  </a>
                </div>

                <div *ngIf="currentRouterLink===routerLinkRegister">
                  <a routerLink="/auth/login">
                    多Ya tienes cuenta? / Ingresar
                  </a>
                </div>


                <div *ngIf="currentRouterLink===routerLinkLoding" class="container-btn btn-primary btn-lg btn-block">
                  <button class="btn btn-primary btn-lg btn-block" type="submit">
                    Ingresar
                  </button>
                </div>

                <div *ngIf="currentRouterLink===routerLinkRegister" class="container-btn btn-primary btn-lg btn-block">
                  <button class="btn btn-primary btn-lg btn-block" type="submit">
                    Crear cuenta
                  </button>
                </div>
            </form>
         </div>
        </div>
      </div>
    </div>
  </div>
</section>
